<div class="page-header align-items-start min-vh-100"
    style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom login">
                    <h4 class="font-weight-bolder text-center mt-4" style="font-size: 24px;">Sign in</h4>
                    <div class="card-body">
                        <form #form="ngForm" (ngSubmit)="loginUser()" role="form" class="text-start">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input [(ngModel)]="loginUserData.email" id="email" name="email" type="email"
                                    class="form-control" required email #email="ngModel"
                                    [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}">
                                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                                    <div *ngIf="email.errors?.['required']">
                                        Email is required.
                                    </div>
                                    <div *ngIf="email.errors?.['email']">
                                        Invalid email address.
                                    </div>
                                </div>

                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input [(ngModel)]="loginUserData.password" id="password" name="password"
                                    type="password" class="form-control" required #password="ngModel" minlength="6"
                                    [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}">
                                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                    class="text-danger">
                                    <div *ngIf="password.errors?.['required']">Password is required.</div>
                                    <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters
                                        long.</div>
                                </div>
                            </div>
                            <div *ngIf="errorMessage" class="error-message mb-3">
                                {{ errorMessage }}
                            </div>
                            <div class="form-check form-switch d-flex align-items-center mb-3">
                                <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                                <label class="form-check-label mb-0 ms-2" for="rememberMe">Remember me</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100 my-4 mb-2">Sign in</button>
                            </div>
                            <p class="mt-4 text-sm text-center">
                                Don't have an account?
                                <a href="../pages/sign-up.html" class="text-primary font-weight-bold">Sign up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
